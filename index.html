<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="src/css/styles.css">
  <link rel="stylesheet" type="text/css" href="src/css/layout.css">
  <meta name="author" content="Front End Colab">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <title>Wage Calculator</title>
</head>

<body>
  <header>
    <div class="intro">
      <h1 class="introduction">
        Wage Calculator
      </h1>
    </div>
  </header>
  <main>
    <form class="calculator">
      <div class="salaryInput">

        <label for="salary">Salary $</label>
        <input type="number" id="salary">

        <label for="timeframe">per</label>
        <select name="timeframe" id="timeframe">
          <option value ="hour">hour</optio>
          <option value ="week">week</option>
          <option value ="bi-weekly">bi-weekly</option>
        </select>

      </div>
      <div class="hoursWorked">

        <label for="overtime">Overtime</label>
        <input type="number" id="overtime" class="textbox">

        <label for="hoursPerWeek">Hours Per Week</label>
        <input type="number" id="hoursPerWeek" class="textbox">


      </div>

      <button type="button" id="calculate">Calculate</button>

    </form>
  </main>
</body>
<script src="src/js/app.js"></script>
</html>
